    <style>
        body {
            background-image: url("../A03/img/SVGGG\ \(1\).svg");
        }

        .navbar {
            background-image: url("../A03/img/SVGGG\ \(1\).svg");
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .error {
            font-family: "Montserrat", sans-serif;
            font-size: 200px;
        }

        .error1 {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .glass-button-white {
            background: rgba(250, 236, 236, 0.397);
            border: 2px solid white;
            color: white;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .glass-button-white:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgb(0, 0, 0);
        }

        .watchImage {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 991px) {
            .row {
                justify-content: center;
                align-items: center;
            }

            .col-4 {
                margin-bottom: 10px;
            }

            .error {
                font-size: 150px;
            }

            .watchImage {
                max-width: 180px;
                height: auto;
            }

            .col-md-2,
            .col-md-4 {
                display: flex;
                justify-content: center;
            }
        }

        @media (max-width: 767px) {
            .watchImage {
                margin: 0 30px;
                height: 150px;
                width: 150px;
            }

            .row {
                flex-direction: row;
            }

            .col-4 {
                margin-bottom: 10px;
            }
        }

                <div class="navbar-nav ms-auto mx-5">

            <div class="col-12">
                <a href="index.html">

            </div>
