<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>J.CO Philippines | POS</title>
  <link rel="icon" type="image/png" href="img/JCO LOGO.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex align-items-center p-2">
      <img src="img/JCO LOGO.png" class="logo" style="height: 50px; margin-right: 10px;">
      <h1 class="title">J.CO Donuts & Coffee</h1>
    </div>
    <div class="row">
      <div class="col-9">
        <div class="row">
          <div class="col pb-3">
            <div class="card overflow-scroll p-3 topcontainer">
              <div class="d-flex flex-start flex-row categories" id="categories">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card overflow-scroll p-3 maincontainer">
              <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card p-3 overflow-scroll receiptcontainer" style="height: 100%;">
          <div id="receipt"></div>
          <div class="mt-2 d-flex flex-row justify-content-between" style="color: #f47c20;">
            <div><b>TOTAL</b></div>
            <div><b id="totalValue">0</b></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/products.js"></script>

  <script src="js/functions.js"> </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>

</html>
