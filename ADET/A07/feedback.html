<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<style>
    html,
    body {
        overflow: hidden;
    }

    form {
        max-height: 350px;
    }
</style>

<body>
    <div class="row my-5">
        <h2 class="text-black text-center">User Reviews</h2>
        <div class="col-12 text-center mt-3">
            <h5 class="text-black">Be the first to write a review</h5>
        </div>
        <div class="col-12 d-flex flex-column align-items-center text-center">
            <form class="w-100" style="max-width: 600px;">

                <div class="p-3 d-flex justify-content-center" id="star-rating">
                    <i class="fa-solid fa-star star" starValue="1"></i>
                    <i class="fa-solid fa-star star" starValue="2"></i>
                    <i class="fa-solid fa-star star" starValue="3"></i>
                    <i class="fa-solid fa-star star" starValue="4"></i>
                    <i class="fa-solid fa-star star" starValue="5"></i>
                </div>

                <input type="hidden" name="rating" id="rating" required>
                <div class="mb-3">
                    <textarea name="review" class="form-control" placeholder="Write your review here..."
                        required></textarea>
                </div>
                <div>
                    <button type="submit" class="btn fs-5 fw-bold btn-outline-secondary">Submit Review</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>

</html>
