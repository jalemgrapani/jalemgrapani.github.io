<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jalem's Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6; 
            background-color: #f0f4f8; 
            color: #333; 
            margin: 0; 
        }

        header {
            background: linear-gradient(135deg, #007bff 50%, #6c757d 100%);
            color: #fff; 
            padding: 30px 0; 
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        header h1 {
            font-size: 2.8rem; 
            font-weight: 700;
            margin: 0; 
        }

        .navbar {
            padding: 1rem; 
        }

        .nav-link {
            color: #fff;
            font-size: 1.1rem; 
            transition: color 0.3s ease-in-out;
            padding: 0.5rem 1rem; 
        }

        .nav-link:hover {
            color: #ffc107; 
        }

        main {
            padding: 40px 0; 
        }

        main p {
            font-size: 1.2rem; 
            color: #555; 
            margin-bottom: 20px; 
        }

        .btn {
            font-weight: 600; 
            border-radius: 25px; 
            padding: 10px 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: all 0.3s ease; 
        }

        .btn-primary {
            background-color: #007bff; 
            border-color: #007bff; 
        }

        .btn:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
            transform: translateY(-2px); 
        }

        .btn-primary:hover {
            background-color: #0056b3; 
            border-color: #0056b3; 
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem; 
            }
            .btn {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Jalem's Web</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center">
            <h1>Welcome to Jalem Louise Grapani's Web Page</h1>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 text-center">
                    <p>Click the buttons below to be redirected to specific pages of your choice.</p>
                    <div class="d-flex flex-column flex-md-row justify-content-center">
                        <a href="description.html" class="btn btn-primary btn-lg m-2">Activity 4</a>
                        <a href="Activity 5/indexx.html" class="btn btn-primary btn-lg m-2">Activity 5</a>
                        <a href="Activity 6/index.html" class="btn btn-primary btn-lg m-2">Activity 6</a>
                        <a href="Activity 7/index.html" class="btn btn-primary btn-lg m-2">Activity 7</a>
                    </div>
                </div>
            </div>
        </div>
    </main> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
