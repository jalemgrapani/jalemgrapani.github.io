<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="parallax.css" />
	<title>EZ | Banner</title>
</head>

<body>
	<section>
		<div class="keyart" id="parallax">
			<div class="keyart_layer parallax" id="keyart-0" data-speed="5"></div>
			<div class="keyart_layer parallax" id="keyart-1" data-speed="10"></div>
			<div class="keyart_layer parallax" id="keyart-2" data-speed="15"></div>
			<div class="keyart_layer parallax" id="keyart-3" data-speed="20"></div>
			<div class="keyart_layer parallax" id="keyart-4" data-speed="30"></div>
			<div class="keyart_layer" id="keyart-5" data-speed="50"></div>
			<!--Front image, in sync with scroll, no need to parallax-->
			<!--Add or Remove layers as needed - check Parallax.css for refrence-->
		</div>
	</section>

	<section class="main-content">
		<div style="height: 2000px; background-color:white;">
			<div class="container" style="background-color: pink; padding: 0; height: 300px;">
				<div class="row text-center" style="height: 100%; display: flex; align-items: center; justify-content: center;">
					<div class="col" style="padding: 10px;">
						<h1 style="font-size: 80px; font-family: 'Arial', sans-serif; font-weight: bold;">Architectural Buildings in the Philippines</h1>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	
	
	
	
	
	


	<!--Uses JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>

</body>

</html>
