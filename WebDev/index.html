<script>
    function viewProjects(section) {
        var projectContainer = document.getElementById("projectsExpand" + section);
        var btnExpand = document.getElementById("btnExpand" + section);
        var projectButtons = projectContainer.getElementsByClassName("project-btn");

        if (projectContainer.style.display === "none" || projectContainer.style.display === "") {
            projectContainer.style.display = "block";
            btnExpand.innerHTML = "Hide Projects";
            for (var i = 0; i < projectButtons.length; i++) {
                projectButtons[i].style.display = "block";
            }
        } else {
            for (var i = 0; i < projectButtons.length; i++) {
                projectButtons[i].style.display = "none";
            }
            projectContainer.style.display = "none";
            btnExpand.innerHTML = "Show Projects";
        }
    }
</script>
